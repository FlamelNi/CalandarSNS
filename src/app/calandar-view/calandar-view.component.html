
<div class="container" (window:resize)="changeCalandarHeight()">

            <button class="btn btn-primary" (click)="openNewEventForm()">Add event</button>
        </div>
    </div>
    
    <full-calendar [options]="calendarOptions"></full-calendar>
</div>
